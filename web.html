  <script>
    function applyResponsiveCSS() {
      var screenWidth = $(window).width();
      if (screenWidth <= 768) {
        // 如果屏幕寬度小於或等於768像素，隱藏行動裝置CSS
        $(".header-right").css("display", "none");
      } else {
        // 否則，顯示桌面CSS
        $(".header-right").css("display", "flex");
      }
    }

    // 初始應用一次
    applyResponsiveCSS();

    // 監測窗口大小變化
    $(window).on("resize", function () {
      applyResponsiveCSS();
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 隱藏所有Banner
      const hideAllBanners = () => {
        document.getElementById("socialmedia-Banner").style.display = "none";
        document.getElementById("game-Banner").style.display = "none";
        document.getElementById("order-Banner").style.display = "none";
        document.getElementById("hahababy").style.display = "none";
      };

      // 顯示特定Banner
      const showBanner = (bannerId) => {
        hideAllBanners();
        document.getElementById(bannerId).style.display = "flex";
      };

      // 預設顯示遊戲主視覺
      showBanner("order-Banner");

      // 添加點擊事件
      document
        .getElementById("socialmedia")
        .addEventListener("click", function () {
          showBanner("socialmedia-Banner");
        });

      document
        .getElementById("customdesign")
        .addEventListener("click", function () {
          showBanner("order-Banner");
        });

      document
        .getElementById("gamevisual")
        .addEventListener("click", function () {
          showBanner("game-Banner");
        });
        document
        .getElementById("hahababydesign")
        .addEventListener("click", function () {
          showBanner("hahababy");
        });
    });
  </script>
